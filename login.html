<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/2f0724d2e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="./assets/login.jpg">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
        <div class="input-box">
            <input  type="text" placeholder="Username" required></div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="remember-forgot">
            <label for="remember"><input type="checkbox" name="" id="remember">Remember me</label>  
            <a href="#">Forgot Password</a>
            
        </div>
        <button type="submit">Log In</button>
        <div class="register">
            <p>Dont have account? <a href="#">Register</a></p>
        </div>
        </form>
    </div>
</body>
</html>
